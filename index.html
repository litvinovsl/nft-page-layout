<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Тестовое задание OFFERRUM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo">
            <img class="header__logo-ellipse" src="./imgs/Ellipse 26.svg" alt="logo">
            <img class="header__logo-text" src="./imgs/NFT.svg" alt="nft">
        </div>
        <nav class="header__navigation">
            <a class="header__link">Главная</a>
            <a class="header__link">Что даст обучение</a>
            <button class="header__button" type="button">Личный кабинет</button>
        </nav>
    </header>
    <main class="content">
        <section class="information-block">
            <h3 class="information-block__title">Не упусти возможность войти в <span
                    class="information-block__title information-block__title_bold">прибыльную нишу</span></h3>
            <p class="information-block__paragraph">Получи все нужные навыки для заработка на NFT всего за 28 дней!</p>
            <button class="information-block__button" type="button">Начать зарабатывать на NFT</button>
        </section>
        <img class="content__man" src="./imgs/MAN.svg" alt="man">
    </main>
    <section id="popup-create" class="popup popup_opened">
        <div class="popup__container">
            <img class="popup__green" src="./imgs/Ellipse 23.svg" alt="зеленый фон">
            <button class="popup__close-button">
                <img class="popup__close" src="./imgs/Vector.svg" alt="закрыть">
            </button>
            <h2 class="popup__edit-text">Начни прямо сейчас!</h2>
            <p class="popup__paragraph">Получи все нужные навыки для заработка на NFT всего за 28 дней!</p>
            <form id="form-card" class="popup__form" name="formPlace" action="#" novalidate>
                <input id="popup__place-name" type="text" class="popup__input" name="name" placeholder="Ваш email"
                    minlength="2" maxlength="30" required>
                <button id="create-button" class="popup__button-save popup__button-save_inactive_" type="submit">Оплатить</button>
            </form>
        </div>
        <div id="overlayCreateCard" class="popup__overlay"></div>
    </section>
</body>

</html>
